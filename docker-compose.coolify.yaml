# Docker Compose optimized for Coolify
services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    environment:
      - MONGO_INITDB_DATABASE=url-shortener
    networks:
      - linksnip-network
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/url-shortener --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: ridzwandanis/linksnip-backend:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/url-shortener
      - BASE_URL=${BASE_URL:-http://localhost}
      - LOG_LEVEL=info
      - SHORT_CODE_LENGTH=6
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=10
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ANALYTICS_RETENTION_DAYS=90
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - linksnip-network
    restart: unless-stopped

  # Frontend (Nginx + React)
  frontend:
    image: ridzwandanis/linksnip-frontend:latest
    depends_on:
      - backend
    networks:
      - linksnip-network
    restart: unless-stopped
    expose:
      - "80"

networks:
  linksnip-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
